<!DOCTYPE html>
<html lang="en">
<head>
    <title>Otp page</title>
</head>
<body>

    <h3>Mobile and Otp form :</h3>

    <form action="">

        <label for="mobileNumber">MobileNumber</label>
        <input type="number" name="MobileNumber" id="mobileNumber" max="9999999999" min="1000000000">
        <br>
        <br>
        <label for="otp">OTP</label>
        <input type="number" name="otp" id="otp" max="9999" min="1000">
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
