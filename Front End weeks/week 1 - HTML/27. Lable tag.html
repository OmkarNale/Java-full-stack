<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lable tag</title>
</head>
<body>

    <h3>Lable</h3>

    <!-- Approach 1 for lable. We cannot style the lable here -->
    id : <input type="text">
    <br>
    <!-- Approach 2 for lable. We can style the lable 
    here but we need to link them with id.
    Id can be text or number -->
    <label for="name">Name: </label>
    <input type="text" name="name" id="name">
    <br>
    <!-- Approach 3 for lable. We can style the lable here -->
    <label> Password : <input type="password" name="" id=""></label>
    <br>
    <!-- provide calender to select date -->
    <label for="Date">Date</label>
    <input type="date" name="" id="Date">
    <br>
    <!-- we will used this Approach as it is the best practice -->
    <label for="radio">radio</label>
    <input type="radio" name="" id="radio">


</body>
</html>
