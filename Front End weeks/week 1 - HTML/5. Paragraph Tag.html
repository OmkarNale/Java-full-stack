<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Paragraph Tag</title>

</head>
<body>
    
    <p> <b>Using the Paragraph Tag </b>  </p>  
    <p>Hello Learners !</p>
    <p> Welcome to Aurangabad !</p>

    <hr>
    <!-- if we write paragraphs in separete lines we can't see them as separate paragraph on web browser -->
    Hello Word !!!
    Hello Aurangabad !!! 

    <hr>

    <!-- with Paragraph tag  -->
    <p><b>Hello Word !!</b></p>
    <p>Hello Aurangabad</p>


</body>
</html>
