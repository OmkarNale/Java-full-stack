<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML color</title>
</head>
<body>
    
    <h2>1. Text background color:</h2>
        <h3 style="background-color:rgb(255,0,0);">RGB color</h3>
        <h3 style="background-color:#00ff00;">HEX color</h3>
        <h3 style="background-color:hsl(10, 20, 30);">HSL color</h3>
        <h3 style="background-color:green;">Color name</h3>

    <h2>2. Text Border and color:</h2>
        <h5 style="border:2px solid green;">Header h5</h5>
        <h6 style="border:2px dotted rgb(121,22,222);">Header h6</h6>
    
    <h2>3. Text color:</h2>
        <p style="color:darkorange;"> Hello world !</p>
        <p style="color:darkblue;"> welcome to 2022 !</p>
</body>
</html>
