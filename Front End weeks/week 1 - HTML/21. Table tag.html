<!DOCTYPE html>
<html lang="en">
<head>
    <title> HTML table tag </title>

    <style>
        table,tr,td,th {

            border: 1px solid yellowgreen;
        }

    </style>
</head>
<body>
    
        <table>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>

            </tr>

                <td>8007909833</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rajan</td>
                <td>9403909833</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sunil</td>
                <td>9033909833</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ram</td>
                <td>8887909833</td>
            </tr>
        </table>

</body>
</html>
