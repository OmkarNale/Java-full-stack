<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Table tag</title>
    <style>
    table,th,tr,td {
        border: 2px dashed green;
        padding: 2px;
    }
    </style>
    
</head>
<body>
    
    <table>
        <tr>
            <th>SR.No</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Favorite Dish</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Omkar</td>
            <td>01/02/1998</td>
            <td>chole bhature</td>
        </tr>

        <tr>
            <td>2</td>
            <td>rajan</td>
            <td>10/02/1997</td>
            <td>pizza</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Abhi</td>
            <td>10/03/1995</td>
            <td>burger</td>
        </tr>
        
    </table>
</body>
</html>
